<div class="form-content">
  <h1 class="form-title">Bienvenido de nuevo a Biodex</h1>

  <!-- Alerta de error (solo se ve si hay error) -->
  @if (errorMessage) {
    <div style="color: red; text-align: center; margin-bottom: 10px;">
      {{ errorMessage }}
    </div>
  }

  <div class="input-group">
    <label for="email">Correo</label>
    <input 
      type="email" 
      id="email" 
      placeholder="Ingresa tu correo" 
      [(ngModel)]="email"
      name="email"
    />
  </div>

  <div class="input-group">
    <label for="password">Contraseña</label>
    <input 
      type="password" 
      id="password" 
      placeholder="Ingresa tu contraseña" 
      [(ngModel)]="password"
      name="password"
    />
  </div>

  <button class="submit-button" (click)="onLogin()">Iniciar sesión</button>

  <a routerLink="/register" class="register-link">¿Aún no se ha registrado?</a>
</div>
