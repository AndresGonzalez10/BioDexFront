<div class="mainexpo-container">
  <app-nav-bar></app-nav-bar>
  <main>
    <div class="header-principal">
    <a href="/expos" class="back-link"><img src="/assets/flechaAtras.png" alt=""></a>
      <h1>Exposiciones</h1>
    </div>

    <div class="content-card">
      <div class="toolbar">
        <div class="search-bar">
          <input
            type="text"
            placeholder="Buscar"
          />
        </div>
      </div>

      <h2 class="sub-header">Exposiciones de otros usuarios</h2>

      <div class="expo-grid">
        <app-expo-cart
          *ngFor="let expo of expos"
          [title]="expo.title"
          [coverImageUrl]="expo.coverImageUrl"
          [id]="expo.id"
          [baseRoute]="'/other-exposition'"
        ></app-expo-cart>
      </div>
    </div>
  </main>
</div>
