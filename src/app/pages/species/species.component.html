<div class="registro-especimen-container">
<app-nav-bar></app-nav-bar>
<main>
  
  <h1>Registro de especímenes</h1>
  <div class="formulario">
      <form (ngSubmit)="onSubmit()" #speciesForm="ngForm">
        <div class="form-header">
          <h2>Formulario de registro</h2>
          </div>
          
          
        
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Nombre del espécimen" class="form-control" [(ngModel)]="nombreComun" name="nombreComun">
          
        </div>
        <div class="form-group">
          <label for="familia">Familia</label>
          <input type="text" id="familia" placeholder="Familia" class="form-control" [(ngModel)]="familia" name="familia">
        </div>

        <div class="form-group">
          <label for="genero">Género</label>
          <input type="text" id="genero" placeholder="Género" class="form-control" [(ngModel)]="genero" name="genero">
        </div>
    
        <div class="form-group">
          <label for="especie">Especie</label>
          <input type="text" id="especie" placeholder="Especie" class="form-control" [(ngModel)]="especie" name="especie">
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <input type="text" id="categoria" placeholder="Categoría" class="form-control" [(ngModel)]="categoria" name="categoria">
        </div>
        <div class="form-group">
          <label for="fechaColeccion">Fecha de colección</label>
          <input type="date" id="fechaColeccion" class="form-control" [(ngModel)]="fechaColeccion" name="fechaColeccion">
        </div>
    
    
     <div class="subir-foto principal">
            <input type="file" id="fotoPrincipal" style="display: none;" (change)="onFileSelected($event, 'imageUrl')">
            <label for="fotoPrincipal" style="cursor: pointer;">
              <ng-container *ngIf="imageUrl && !selectedFile; else showMainFileNameOrUpload">
                <img [src]="imageUrl" alt="Preview" class="image-preview">
              </ng-container>
              <ng-template #showMainFileNameOrUpload>
                <ng-container *ngIf="mainPhotoFileName; else showMainUploadIcon">
                  <p>{{ mainPhotoFileName }}</p>
                </ng-container>
                <ng-template #showMainUploadIcon>
                  <img src="assets/image18.png" alt="Upload Icon">
                  <p>Sube la foto<br>principal</p>
                </ng-template>
              </ng-template>
            </label>
          </div>
    
        <div class="form-group">
          <label for="colector">Colector</label>
          <input type="text" id="colector" placeholder="Colector" class="form-control" [(ngModel)]="colector" name="colector">
        </div>
        <div class="form-group">
          <label for="pais">País</label>
          <input type="text" id="pais" placeholder="País" class="form-control" [(ngModel)]="pais" name="pais">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" placeholder="Estado" class="form-control" [(ngModel)]="estado" name="estado">
        </div>
    
        <div class="form-group">
          <label for="municipio">Municipio</label>
          <input type="text" id="municipio" placeholder="Municipio" class="form-control" [(ngModel)]="municipio" name="municipio">
        </div>
        <div class="form-group">
          <label for="localidad">Localidad</label>
          <input type="text" id="localidad" placeholder="Localidad" class="form-control" [(ngModel)]="localidad" name="localidad">
        </div>
        <br>
        <div class="form-group">
          <label for="latitudGrados">Latitud</label>
          <input type="text" id="latitudGrados" placeholder="Grados" class="form-control" [(ngModel)]="latitudGrados" name="latitudGrados">
        </div>
        <div class="form-group">
          <label for="latitudMinutos">
            <br>
          </label>
          <input type="text" id="latitudMinutos" placeholder="Minutos" class="form-control" [(ngModel)]="latitudMinutos" name="latitudMinutos">
        </div>
        <div class="form-group">
          <label for="latitudSegundos">
            <br>
          </label>
          <input type="text" id="latitudSegundos" placeholder="Segundos" class="form-control" [(ngModel)]="latitudSegundos" name="latitudSegundos">
        </div>
        <div class="form-group">
          <label for="longitudGrados">Longitud</label>
          <input type="text" id="longitudGrados" placeholder="Grados" class="form-control" [(ngModel)]="longitudGrados" name="longitudGrados">
        </div>
        <div class="form-group">
          <label for="longitudMinutos">
            <br>
          </label>
          <input type="text" id="longitudMinutos" placeholder="Minutos" class="form-control" [(ngModel)]="longitudMinutos" name="longitudMinutos">
        </div>
        <div class="form-group">
          <label for="longitudSegundos">
            <br>
          </label>
          <input type="text" id="longitudSegundos" placeholder="Segundos" class="form-control" [(ngModel)]="longitudSegundos" name="longitudSegundos">
        </div>
        <div class="form-group">
          <label for="altitud">Altitud</label>
          <input type="text" id="altitud" placeholder="Radio" class="form-control" [(ngModel)]="altitud" name="altitud">
        </div>
        <div class="form-group">
          <label for="individuos">Individuos</label>
          <input type="number" id="individuos" placeholder="0" class="form-control" [(ngModel)]="cantidadIndividuos" name="cantidadIndividuos">
        </div>
    
        <div class="form-group">
          <label for="determinador">Determinador</label>
          <input type="text" id="determinador" placeholder="nombre" class="form-control" [(ngModel)]="determinador" name="determinador">
        </div>
        <div class="form-group">
          <label for="anioDeterminacion">Año de determinación</label>
          <input type="number" id="anioDeterminacion" class="form-control" [(ngModel)]="anioDeterminacion" name="anioDeterminacion">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" [(ngModel)]="sexo" name="sexo" class="form-control">
            <option>
            Masculino
          </option>
            <option>
              Femenino
            </option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="tipoVegetacion">Tipo de vegetación</label>
          <input type="text" id="tipoVegetacion" placeholder="tipo" class="form-control" [(ngModel)]="tipoVegetacion" name="tipoVegetacion">
        </div>
        <div class="form-group">
          <label for="metodoColecta">Método de colecta</label>
          <input type="text" id="metodoColecta" placeholder="método" class="form-control" [(ngModel)]="metodoColecta" name="metodoColecta">
        </div>
        <div class="form-group">
          <label for="notas">Notas</label>
          <input type="text" id="notas" placeholder="notas" class="form-control" [(ngModel)]="notas" name="notas">
        </div>
    
    
        <br>

        <div class="acciones">
          <button type="button" class="btn cancelar">Cancelar</button>
          <button type="submit" class="btn guardar">Guardar</button>
        </div>
      </form>
    </div>
</main>
