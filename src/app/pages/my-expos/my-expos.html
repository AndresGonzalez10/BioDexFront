<div class="mainexpo-container">
  <app-nav-bar></app-nav-bar>
  <main>
    <div class="header-principal">
    <a href="/expos" class="back-link"><img src="/assets/flechaAtras.png" alt=""></a>
      <h1>Exposiciones</h1>
    </div>

    <div class="content-card">
      <div class="toolbar">
        <div class="search-bar">
          <input
            type="text"
            placeholder="Buscar"
          />
        </div>
        <a href="/expor"><button class="add-button">Agregar</button></a>
      </div>

      <h2 class="sub-header">Gestiona tus exposiciones</h2>

      <div class="expo-grid">
        <app-expo-cart *ngFor="let expo of exhibitions" [id]="expo.id" [title]="expo.title" [coverImageUrl]="expo.coverImageUrl"></app-expo-cart>
      </div>
    </div>
  </main>
</div>
