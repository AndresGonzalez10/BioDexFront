<div class="my-collection-container">
  <app-nav-bar></app-nav-bar>

  <main class="main-content">
    <div class="content-card">
      
      <div class="header-row">
        <div class="header-left">
        <a href="/collection" class="back-link"><img src="/assets/flechaAtras.png" alt=""></a>
      <h1>Colecciones</h1>
        </div>
        
        <div class="header-controls">
          <div class="search-container">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Buscar" class="search-input" [(ngModel)]="searchTerm" (input)="searchCollections()">
          </div>
          
       
        </div>
      </div>

      <h2 class="section-title">Buscar colecciones</h2>

      <div class="collections-grid">
        <app-collection-cart
          *ngFor="let collection of collections"
          [collection]="collection"
          (collectionSelected)="onCollectionSelected($event)"
        ></app-collection-cart>
      </div>

    </div>
  </main>
</div>
