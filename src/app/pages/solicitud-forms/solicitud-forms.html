<div class="container">
  <app-nav-bar></app-nav-bar>

  <main>
    <div class="header">
      <button class="back-button" routerLink="/requets">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </button>
      <h1>Solicitudes</h1>
    </div>

    <div class="form-container">
      <h2>Formulario de solicitud</h2>

      <div class="form-content">
        <div class="form-fields">
          <div class="form-group">
            <label>Especie solicitada</label>
            <input 
              type="text" 
              [(ngModel)]="especieSolicitada" 
              class="form-input"
              placeholder="Nombre de la especie"
              [readonly]="true" 
            />
          </div>

          <div class="form-group">
            <label>Descripción</label>
            <textarea 
              [(ngModel)]="descripcion" 
              class="form-textarea"
              placeholder="Descripción de la solicitud"
              rows="10"
            ></textarea>
          </div>

          <button class="submit-button" (click)="onSubmit()">Enviar</button>
        </div>

        <div class="image-preview">
          <img 
            *ngIf="specimen?.mainPhoto" 
            [src]="imageUrlBase + specimen.mainPhoto" 
            [alt]="specimen?.commonName || 'Specimen Image'" 
            class="species-image"
          />
          <img 
            *ngIf="!specimen?.mainPhoto" 
            src="assets/manis.png" 
            alt="Placeholder Image" 
            class="species-image"
          />
        </div>
      </div>
    </div>
  </main>
</div>
