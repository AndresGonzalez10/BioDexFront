<div class="registro-coleccion-container">
  <app-nav-bar></app-nav-bar>

  <main>
    <div class="header-registro">
      <a href="/expos" class="back-link"
        ><img src="/assets/flechaAtras.png" alt=""
      /></a>
      <h1>Registro Expocicion</h1>
    </div>

    <form class="formulario-container">
      <h2>Formulario de Expocicion</h2>

      <h3>Informacion Pricipal</h3>
      <div class="form-group">
        <label for="titulo">Titulo de la exposicion</label>
        <input
          type="text"
          id="titulo"
          placeholder="Elige un titulo para tu exposición"
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea
          id="descripcion"
          rows="5"
          placeholder="Añada una descripción del espécimen"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <input type="text" placeholder="Añada una categoría" />
      </div>

      <h3>Contenido de la exposición</h3>
      <div class="form-group">
        <label for="texto-contenido">Texto</label>
        <textarea
          id="texto-contenido"
          rows="5"
          placeholder="Añade un texto"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Imagen</label>
        <input
          type="text"
          class="file-uploader"
          placeholder="Suba una imagen"
        />
      </div>

      <div class="form-group">
        <label for="desc-imagen">Descripción de la imagen</label>
        <input
          type="text"
          id="desc-imagen"
          placeholder="Añada una breve descripción"
        />
      </div>

      <div class="content-buttons">
        <button type="button" class="btn-add btn-add-text"><img src="/assets/plussBlanco.png" alt="">Añadir texto</button>
        <button type="button" class="btn-add btn-add-image"><img src="/assets/plussNegro.png" alt="">Añadir imagen</button>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-publicar">Publicar Expocicion</button>
        <button type="button" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </main>
</div>
